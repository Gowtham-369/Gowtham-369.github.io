<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" 
            />
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


        <!-- My JS -->  
        <script src="main.js"></script>  

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/07d0862dd0.js" crossorigin="anonymous"></script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


        <title>Pomodoro App</title>
    </head>
    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading" >Pomodoro App</h1>
            
            <!-- Main Timer -->
            <div class="container timer">
                <div class="row">
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4>:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <div>
                <h3 id="done" class="text-center my-5"></h3>
            </div>

            <!-- Start and Reset Buttons -->
            <div class="container d-flex justify-content-center align-tems-center" my-5>
                <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
                <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
            </div>

            
        </div>
    </body>
</html>
